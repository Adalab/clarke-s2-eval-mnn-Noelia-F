<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adivina el número</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body class="background">
	<!--Zona de juego-->
	<main class="principal-game">
		<section class="instruction">
		<div class="principal-content">
			<h1 class="title">Adivina el número</h1>
			<div class="game">
				<div class="show-instructions">
					<p class="principal-text">Introduce aquí tu <em>número</em></p>
					<p class="principal-text">(Entre el 1 y el 100)</p>
					<div class="instructions" >
						<p>Introduce un número del 1 al 100 y pulsa "Prueba". El cuadro inferior te indicará si el número es muy bajo, muy alto o es acertado ¡A jugar!</p>
					</div>
				</div>
				<input type="number" name="number" id="number" class="number" placeholder="Número">
				<button type="button" name="button" class="try-btn btn">Prueba</button>
			</div>
		</div>
		<div class="tries">
			<h2>0</h2>
		</div>
	</section>

		<section class="name-ranking hidden">
			<input type="text" name="name" id="name" class="name" placeholder="Introduce tu nombre">
			<button type="button" name="button" class="save-score btn">Guardar</button>
		</section>
		<section class="guess">
			<p class="guess-text">Escribe un número y dale a <em>Prueba</em></p>
		</section>
	</main>
	<!--Zona de historial de puntos-->
	<section class="historic-score">
		<h2 class="score-text">Histórico</h2>
		<ul class="score-list">
		</ul>
	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
