<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Adivina el número</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<!--Zona de juego-->
	<main class="principal-game">
		<section class="instruction">
		<h1 class="title">Adivina el número</h1>
		<h3 class="tries">0</h3>
		</section>
		<section class="principal-content">
		<p class="principal-text">Introduce aquí tu <em>número</em></p>
		<input type="number" name="number" id="number" class="number" placeholder="Número">
		<button type="button" name="button" class="try-btn">Prueba</button>
		</section>
		<section class="guess">
			<p class="guess-text">Escribe un número y dale a <em>Prueba</em></p>
		</section>
	</main>
	<!--Zona de historial de puntos-->
	<section class="historic-score">
		<h2>Histórico</h2>
	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
